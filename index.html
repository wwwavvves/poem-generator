<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
        <h2>
          Influenced by Li-Young Lee, Frank O'Hara, Yoko Ono and Louise Gl√ºck
        </h2>
      </header>
      <main>
        <form id="poem-generator-form">
          <input
            type="search"
            placeholder="Enter topic"
            required
            autofocus
            class="topic-input"
            id="topic-input"
          />
          <input
            type="submit"
            value="Write poem"
            class="submit-btn"
            id="submit-btn"
          />
        </form>
        <div class="poem" id="poem"></div>
      </main>
    </div>
    <footer>
      This AI project was coded by
      <a href="https://github.com/wwwavvves" target="_blank">Diana Guerreiro</a
      >, open-sourced on
      <a href="https://github.com/wwwavvves/poem-generator" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://poem-generator-shecodes.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
    <script src="./src/script.js"></script>
  </body>
</html>
